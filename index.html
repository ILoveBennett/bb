<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBypass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
	    	height: 100%;
        }
        iframe {
            allowfullscreen 
            title="Rammerhead" 
        	border: 0;
        	left: 0;
        	position: fixed;
            top: 0;
	    	width: 100vw;
            height: 100vh;
            display: none;
	    	overflow: hidden;
	    	z-index: 9999;
        }
    </style>
    <script type="text/javascript">
        function embedWebsite() {
            var url = prompt("Please enter the website URL:", "https://");
            if (url) {
                if (!/^https?:\/\//i.test(url)) {
                    url = "https://" + url;
                }
                document.getElementById("iframe").src = url;
            }
        }
    </script>
</head>
<body onload="embedWebsite()">
    <iframe id="iframe"></iframe>
</body>
</html>
