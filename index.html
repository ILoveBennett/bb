<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBypass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
			margin: 0;
      	    padding: 0;
	    	height: 100%;
        }
        iframe {
            allowfullscreen 
			title="Rammerhead" 
			style="
			border: 0;
			height: 100%;
			left: 0;
			position: absolute;
			top: 0;
			width: 100%;
        }
    </style>
    <script type="text/javascript">
        function embedWebsite() {
            var url = prompt("Please enter the website URL:", "https://");
            if (url) {
                if (!/^https?:\/\//i.test(url)) {
                    url = "https://" + url;
                }
                document.getElementById("iframe").src = url;
            }
        }
    </script>
</head>
<body onload="embedWebsite()">
    <iframe id="iframe"></iframe>
</body>
</html>
